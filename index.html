<!DOCTYPE html> <!-- da uma exclamação e enter, cria a base do codigo html-->
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletronica</title>
    <link rel="shortcut icon" href="IMG/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="urna">
<div class="tela">
<div class="d-1">
<div class="d-1-left">
<div class="d-1-1"><span>SEU VOTO PARA</span> </div>
<div class="d-1-2"><span>PRESIDENTE</span> </div>
<div class="d-1-3">
    <div class="numero pisca"></div>
<div class="numero"></div>

</div>
<div class="d-1-4">Nome: Bozo <br /> Partido: Bozolândia <br/>
    Vice-Presidente: Bozo Filho
</div>
</div>
<div class="d-1-right">
<div class="d-1-image">
    <img src="IMG/bozo_Filho.jpg" alt=""/>
    Presidente 
</div>
<div class="d-1-image small">
    <img src="IMG/bozo.jpg" alt=""/>
    Vice-Presidente
</div>
</div>
</div>
<div class="d-2">
    Aperte a Tecla:<br />
    CONFIRMA para CONFIRMAR este voto <br />
    CORRIGE para REINICIAR este voto
</div>
</div>
<div class="teclado">
<div class="teclado--linha">
    <div class="teclado--botao" onclick="clicou('1')">1</div>
    <div class="teclado--botao" onclick="clicou('2')">2</div>
    <div class="teclado--botao" onclick="clicou('3')">3</div>
</div>
<div class="teclado--linha">
    <div class="teclado--botao" onclick="clicou('4')">4</div>
    <div class="teclado--botao" onclick="clicou('5')">5</div>
    <div class="teclado--botao" onclick="clicou('6')">6</div>
</div>
<div class="teclado--linha">
    <div class="teclado--botao" onclick="clicou('7')">7</div>
    <div class="teclado--botao" onclick="clicou('8')">8</div>
    <div class="teclado--botao" onclick="clicou('9')">9</div>
</div>
<div class="teclado--linha">
    <div class="teclado--botao" onclick="clicou('0')">0</div>
    </div>
    <div class="teclado--linha">
        <div class="teclado--botao botao--branco" onclick="branco()">BRANCO</div>
        <div class="teclado--botao botao--corrige" onclick="corrige()">CORRIGE</div>
        <div class="teclado--botao botao--confirma" onclick="cofirma()">CONFIRMA</div>
    </div>
</div>
   
</div>
<script src="js/etapas.js"></script>
<script src="js/script.js"></script>
</body>
</html>
